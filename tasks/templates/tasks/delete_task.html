<!DOCTYPE html>
<html lang="en">
<head><title>Delete Task</title></head>
<body>
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'task_list' %}">Cancel</a>
    </form>
</body>
</html>
